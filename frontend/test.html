<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detection</title>
  <!-- Load face-api.js library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { position: absolute; left: 50%; transform: translateX(-50%); }
    #emotion { position: relative; margin-top: 580px; font-size: 1.5rem; font-weight: bold; }
    
  </style>
</head>
<body>
  <h2>Emotion Detection via Webcam</h2>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>
  <div id="emotion">Loading...</div>

  <!-- Make sure this script runs after face-api.js is loaded -->
  <script defer>
    window.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const emotionLabel = document.getElementById('emotion');

      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('models'),
        faceapi.nets.faceExpressionNet.loadFromUri('models')
      ]);

      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => {
          console.error("Camera access denied:", err);
          emotionLabel.textContent = "Camera access denied.";
        });

      video.addEventListener('playing', () => {
        const canvas = document.getElementById('overlay');
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(
            video,
            new faceapi.TinyFaceDetectorOptions()
          ).withFaceExpressions();

          const resized = faceapi.resizeResults(detections, displaySize);
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resized);
          faceapi.draw.drawFaceExpressions(canvas, resized);

          if (resized.length > 0) {
            const emotions = resized[0].expressions;
            const sorted = Object.entries(emotions).sort((a, b) => b[1] - a[1]);
            emotionLabel.textContent = `Emotion: ${sorted[0][0]} (${(sorted[0][1] * 100).toFixed(1)}%)`;
          } else {
            emotionLabel.textContent = "No face detected.";
          }
        }, 300);
      });
    });
  </script>
</body>
</html>
